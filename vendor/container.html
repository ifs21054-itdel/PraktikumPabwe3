<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Bootstrap 5 - Containers</title>
    <link
      rel="stylesheet"
      href="vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Container Fluid-->
    <div class="container-fluid bg-primary text-white p-2">
      Ini menggunakan container fluid
    </div>

    <!-- Container -->
    <div class="container bg-success text-white p-2">
      Ini menggunakan container
    </div>

    <!-- Container Sm-->
    <div class="container-sm bg-danger text-white p-2">
      Ini menggunakan container -sm
    </div>

    <!-- Container md-->
    <div class="container-md bg-primary text-white p-2">
      Ini menggunakan container -md
    </div>

    <!-- Container lg-->
    <div class="container-lg bg-success text-white p-2">
      Ini menggunakan container fluid
    </div>

    <!-- Container xl-->
    <div class="container-xl bg-danger text-white p-2">
      Ini menggunakan container -xl
    </div>

    <!-- Container xxl-->
    <div class="container-xxl bg-primary text-white p-2">
      Ini menggunakan container -xxl
    </div>
  </body>
</html>
