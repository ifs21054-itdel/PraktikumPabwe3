<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - Shadows</title>
    <link
      rel="stylesheet"
      href="vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <style>
      .mybox {
        width: 300px;
        min-height: 50px;
        margin-bottom: 30px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="p-3">
      <h3>Shadows</h3>
      <div class="mybox shadow-none bg-light rounded">
        Tidak menggunakan shadow
      </div>
      <div class="mybox shadow rounded">Menggunakan shadow normal</div>
      <div class="mybox shadow-lg rounded">Tidak menggunakan big shadow</div>
    </div>
  </body>
</html>
